<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Weather Dashboard</title>
</head>

<body>
    <div class="container" id="weatherHeader">
        <header>Weather Dashboard</header>
    </div>
    <div class="container" id="dashboardContainer">
        <div class="column" id="citySearchColumn">
            <div class="row" id="searchBarRow">
                <h6>Search for a city:</h6>
                <form class="form-inline">
                    <input aria-label="Search" class="form-control mr-sm-2" id="locale" placeholder="Search"
                        type="search">
                    <button class="btn btn-primary my-2 my-sm-0" id="submitWeather" type="button"><i
                            class="fas fa-search"></i></button>
                </form>
                <div id="error"></div>
            </div>
            <div class="row" id="historyRow">
                <div id="buttons-view"></div>
                <button class="btn btn-outline-success my-2 my-sm-0" id="clearStorage" type="button">Clear
                    History</button>
            </div>
        </div>

        <div class="column" id="weatherColumn">
            <div class="row" id="currentWeatherRow">
                <div id="borderBox">

                    <div class="city"></div>
                    <div class="time"></div>
                    <div class="temp"></div>
                    <div class="humidity"></div>
                    <div class="wind"></div>
                    <div class="uvIndex">
                        <p id="uvValue"></p>
                    </div>

                </div>
            </div>
            <div class="row" id="fiveDayRow">
                <h3>5-Day Forecast:</h3>
            </div>
            <div class="row" id="dayContainer">
                
            </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/moment@2.25.3/moment.min.js"></script>
<script src="script.js"></script>
</body>

</html>
